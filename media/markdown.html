<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>$TITLE</title>
  <style>
    :root { color-scheme: light dark; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji"; line-height: 1.6; }
    header { position: sticky; top: 0; background: rgba(0,0,0,0.05); backdrop-filter: saturate(180%) blur(8px); padding: 12px 16px; display: flex; align-items: center; gap: 12px; border-bottom: 1px solid rgba(0,0,0,0.06); }
    header a { text-decoration: none; font-size: 14px; }
    .container { max-width: 860px; margin: 0 auto; padding: 24px; }
    .content { font-size: 16px; }
    .content h1, .content h2, .content h3 { line-height: 1.25; }
    .content pre { background: rgba(0,0,0,0.06); padding: 12px; border-radius: 8px; overflow: auto; }
    .content code { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
    .content img { max-width: 100%; height: auto; }
    .content table { border-collapse: collapse; width: 100%; }
    .content th, .content td { border: 1px solid rgba(0,0,0,0.15); padding: 8px; }
    .toc { font-size: 14px; }
    @media print {
      :root { color-scheme: light; }
      header { display: none; }
      body { background: #fff; color: #000; }
      .container { max-width: none; padding: 0; }
      .content { font-size: 12pt; }
      .content a { color: #000; text-decoration: underline; word-break: break-word; }
      .content pre { background: #f5f5f5; border: 1px solid #ddd; }
      .content table { page-break-inside: avoid; }
      .content img, .content pre, .content table { break-inside: avoid; }
    }
  </style>
</head>
<body>
  <header>
    <strong>$TITLE</strong>
    <span style="flex:1"></span>
    <a href="?download" title="Download">Download</a>
  </header>
  <main class="container">
    <article class="content">
      $CONTENT
    </article>
  </main>
</body>
</html>
